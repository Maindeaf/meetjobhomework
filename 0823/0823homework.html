	<script>
		$(document).ready(function()

			$(".submenu").hide();
			$("#sliderpart").hide();
			$("#menulist li").hover(function()
			{
				$(this).find(".submenu").slideDown("fast");

			},function()
			{
				$(this).find(".submenu").fadeOut("fast");
				$(this).find("a").removeClass("active");
			})
			$("#showslider").click(function()
				{
					$("#sliderpart").slideToggle("slow");
				});
		});

			}
		}
